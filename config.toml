# The URL the site will be built for
base_url = "https://pksunkara.com"

title = "pksunkara"
description = "My personal blog"

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "demain"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Whether to generate a feed automatically
generate_feed = true

# TODO: RSS for each section (hide author page from main feed)
taxonomies = [
	{ name = "tags", paginate_by = 10, feed = true },
	{ name = "categories", paginate_by = 10, feed = true },
	{ name = "series", paginate_by = 10, feed = true }, # TODO: Taxonomy weight
]

[extra]
# Put all your custom variables here
twitter = "pksunkara"
github = "pksunkara"
facebook = "pksunkara"

google_analytics = "UA-9209860-4"
