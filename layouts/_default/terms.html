{{ partial "header.html" . }}

<main id="content">
  <h1 class="post-title">{{ .Title }}</h1>
  <ul id="taxonomy-terms-{{ .Data.Plural }}" class="taglist">
    {{ range .Data.Terms.Alphabetical }}
    <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> {{ .Count }}</li>
    {{ end }}
  </ul>
</main>

{{ partial "footer.html" . }}
