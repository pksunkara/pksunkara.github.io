{% extends "shared/base.html" %}

{% block title %}{{ taxonomy.name | capitalize }} &middot; {% endblock title %}

{% block content %}
<main id="content">
  <h1 class="post-title">{{ taxonomy.name | capitalize }}</h1>
  <ul id="taxonomy-terms-{{ taxonomy.name }}" class="taglist">
    {% for term in terms %}
      <li><a href="{{ term.permalink | safe }}">{{ term.name }}</a> {{ term.pages | length }}</li>
    {% endfor %}
  </ul>
</main>
{% endblock content %}
